<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorCss.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
    <div class="input-row">
    <label for="inp">Input Number:</label>
    <input type="text" name="text" id="inp" placeholder="input Number">
    </div>
    <div class="buttons">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>.</button>
    <button>*</button>
    <button>+</button>
    <button>-</button>
    <button>/</button>
    <button>%</button>
    <button class="equal">=</button>
    <button>clear</button>
    <button>del</button>
    </div>
    </div>
</body>
</html>
